<!doctype html>
<html lang="en">
	<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Google Fonts-->
<link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One|Russo+One|Slabo+27px&display=swap" rel="stylesheet">



<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="styles.css" rel="stylesheet">
<title>MOVE Sports and Fitness</title>
</head>
	<body>
	<div class="container-flow">
		<!-- Hero Image -->
				<div id="hero">
					<image id="heroImg"class="img-fluid"src="hero_img.jpg" alt=""/>				
					<div id="heroContent">
						<h1>Move Sports</h1>
						<p>Take Fitness to the Next Level</p>
						<button id="btn" type="button" class="btn btn-primary">Start Now</button>
					</div>
				</div>
			
		<!-- Images -->
		<div class="row no-gutters">
		<!-- Image one -->
			<div id="img1" class="col-md-4 images">
				<image class="img-fluid" src="move_img.jpg" alt=""/>
				<div>
					<p id="imgContent1"class=" imgContent">MOVE</p>
					</div>
			</div>
			
			<!-- Image two -->
			<div id="img2" class="col-md-4 images">
				<image class="img-fluid " src="rest_img.jpg" alt=""/>
				<div>
					<p id="imgContent2" class="imgContent">REST</p>
				</div>
			</div>
			
			<!-- Image three -->
			<div id="img3" class="col-md-4 images">
				<image class="img-fluid" src="recover_img.jpg" alt=""/>
				<div>
					<p id="imgContent3" class="imgContent">RECOVER</p>
				</div>
			</div>
		</div>
	</div>
	
	<!-- bottom CTA -->
	<div id="cta">
		<div id="ctaText">
			<p>Stop Scrolling Start Moving!<p>
		</div>
			<button id="btn" type="button" class="btn btn-primary">Get Moving!</button>
	</div>
	
	<!-- Footer -->
	<div id="footer" class="card-footer">&#169; 2019 MOVE Sports and Fitness</div>
	
	
	
	
	
	
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity=	"sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
